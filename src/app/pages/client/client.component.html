<div class="breadcrumb-holder">
  <div class="container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Forms       </li>
    </ul>
  </div>
</div>
<section class="forms">

  <div class="container-fluid">

	<header> 
		<h1 class="h3 display">Clientes</h1>
	</header>

	<div class="row">

		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<h4 style="float: left;">Lista de clientes registrados</h4>

					<a routerLink="/save-client" style="font-size: 40px; float: right; color: green;"> <i class="fa fa-plus-square"></i></a>
			
				</div>


				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-hover">
						
						<thead>
							<tr>
							<th>Zona</th>
							<th>Codigo</th>
							<th>Nombre</th>
							<th>Direccion</th>
							<th>Telefono</th>
							<th>Info</th>
							<th>Editar</th>
							<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>

							<tr *ngFor="let client of clientes">
								<td>{{client.zona}}</td>
								<td>{{client.codigo}}</td>
								<td>{{client.nombre}}</td>
								<td>{{client.direccion}}</td>
								<td>{{client.telefono}}</td>
								<td> <button class="btn btn-info"><i class="fa fa-info-circle"></i></button> </td>
								<td> <button class="btn btn-info"><i class="fa fa-edit"></i></button> </td>
								<td> <button class="btn btn-danger"><i class="fa fa-trash"></i></button> </td>
							</tr>
							
						</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>

  </div>
</section>
