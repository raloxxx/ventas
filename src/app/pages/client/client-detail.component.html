<div class="breadcrumb-holder">
  <div class="container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Forms       </li>
    </ul>
  </div>
</div>

<div class="col-lg-12">
  <div class="card">
    <div class="card-header d-flex align-items-center">
      <h4>Registrar Clientes</h4>
    </div>
    <div class="card-body">

      <p>Completa todos los campos para poder proseguir con el registro.</p>
      <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCliente(f)">
        <div class="row">

          <div class="form-group col-lg-6">
            <label>Codigo</label>
            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="cliente.codigo" type="text" placeholder="Codigo del cliente" class="form-control">
          </div>

          <div class="form-group col-lg-6">       
            <label>Direccion</label>
            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="cliente.direccion" type="text" placeholder="Direccion" class="form-control">
          </div>

          <div class="form-group col-lg-6">       
            <label>Nombre</label>
            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="cliente.nombre" type="text" placeholder="Nombre" class="form-control">
          </div>

          <div class="form-group col-lg-6">       
            <label>Telefono</label>
            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="cliente.telefono" type="text" placeholder="Telefono" class="form-control">
          </div>

          <div class="form-group col-lg-12">       
            <label>Zona</label>
            
            <select (change)="getZona( $event.target.value )" [(ngModel)] ='cliente.zona' class="form-control">
              <option *ngFor="let zona of zonas"  [value]="zona._id">{{zona.nombre}}</option>
            </select>
          </div>

        </div>
        

      </form>
    </div>
  </div>
</div>
