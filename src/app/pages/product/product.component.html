<div class="breadcrumb-holder">
  <div class="container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Forms       </li>
    </ul>
  </div>
</div>
<section class="forms">

  <div class="container-fluid">

	<header> 
		<h1 class="h3 display">Productos</h1>
	</header>

	<div class="row">

		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<h4 style="float: left;">Lista de productos</h4>

					<a routerLink="/save-product" style="font-size: 40px; float: right; color: green;"> <i class="fa fa-plus-square"></i></a>
			
				</div>


				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-hover">
						
						<thead>
							<tr>
								<th><b>Codigo</b></th>
								<th><b>Detalle</b></th>
								<th><b>Precio por mayor</b></th>
								<th><b>Precio por menor</b></th>
								<th><b>Peso</b></th>
								<th></th>
							</tr>
						</thead>
						<tbody>

							<tr *ngFor="let producto of productos">
								<td><b>{{producto.codigo}}</b></td>
                <td><b>{{producto.detalle}}</b></td>
								<td><b>S/ {{producto.precio_kilo_mayor}}.00</b></td>
								<td><b>S/ {{producto.precio_kilo_menor}}.00</b></td>
								<td><b>{{producto.peso}}</b></td>
								<td> <button [routerLink]="['/product-detail', producto._id]" routerLinkActive="router-link-active"  class="btn btn-info"><i class="fa fa-edit"></i></button> </td>
								
							</tr>
							
						</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>

  </div>
</section>
