<div class="breadcrumb-holder">
  <div class="container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Forms       </li>
    </ul>
  </div>
</div>

<div class="col-lg-12">
  <div class="card">
    <div class="card-header d-flex align-items-center">
      <h4>Registrar productos</h4>
    </div>
    <div class="card-body">

      <p>Completa todos los campos para poder proseguir con el registro.</p>
      <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarProducto(f)">
        <div class="row">

          <div class="form-group col-lg-6">
            <label>Codigo</label>
            <input [(ngModel)]="producto.codigo" type="text" placeholder="Codigo del producto" name="codigo" class="form-control" required>
          </div>

          <div class="form-group col-lg-6">       
            <label>Detalle</label>
            <input [(ngModel)]="producto.detalle" type="text" placeholder="Detalle" name="detalle" class="form-control" required>
          </div>

          <div class="form-group col-lg-6">       
            <label>Precio por mayor</label>
            <input [(ngModel)]="producto.precio_kilo_mayor" type="text" placeholder="Precio por mayot" name="precio_kilo_mayor" class="form-control" required>
          </div>
          
          <div class="form-group col-lg-6">       
            <label>Precio por menor</label>
            <input [(ngModel)]="producto.precio_kilo_menor" type="text" placeholder="Precio por mayot" name="precio_kilo_menor" class="form-control" required>
          </div>

          <div class="form-group col-lg-6">       
            <label>Peso</label>
            <input [(ngModel)]="producto.peso" type="text" placeholder="peso" name="peso" class="form-control" required>
          </div>


          <div class="col-lg-12">
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Guardar
            </button>

            <a routerLink="/product" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
          </div>

        </div>
        

      </form>
    </div>
  </div>
</div>
