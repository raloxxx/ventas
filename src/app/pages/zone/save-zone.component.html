<div class="breadcrumb-holder">
    <div class="container-fluid">
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Forms       </li>
      </ul>
    </div>
  </div>
  
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header d-flex align-items-center">
        <h4>Registrar Zona</h4>
        {{zona | json}}
      </div>
      <div class="card-body">
  
        <p>Completa todos los campos para poder proseguir con el registro.</p>
        <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarZona(f)">
          <div class="row">
  
            <div class="form-group col-lg-12">
              <label>Codigo</label>
              <input [(ngModel)]="zona.codigo" name="codigo" class="form-control" required>
            </div>
  
            <div class="form-group col-lg-12">       
              <label>Nombre</label>
              <input [(ngModel)]="zona.nombre" name="nombre" class="form-control" required>
            </div>
  
            <div class="col-lg-12">
              <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i>
                  Guardar
              </button>
  
              <a routerLink="/client" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
            </div>
  
          </div>
          
  
        </form>
      </div>
    </div>
  </div>
