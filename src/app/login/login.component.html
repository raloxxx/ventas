<div class="page login-page">
  <div class="container">
    <div class="form-outer text-center d-flex align-items-center">
      <div class="form-inner">
        <div class="logo text-uppercase"><span>CARNES</span><strong class="text-primary">MALDONADO</strong></div>
        <p>Ingresa tus datos para iniciar sesion</p>
        <form method="get" class="text-left form-validate">
          <div class="form-group-material">
            <input id="login-username" type="text" name="loginUsername" required data-msg="Please enter your username" class="input-material">
            <label for="login-username" class="label-material">Username</label>
          </div>
          <div class="form-group-material">
            <input id="login-password" type="password" name="loginPassword" required data-msg="Please enter your password" class="input-material">
            <label for="login-password" class="label-material">Password</label>
          </div>
          <div class="form-group text-center"><a id="login" href="index.html" class="btn btn-primary">Login</a>
            <!-- This should be submit button but I replaced it with <a> for demo purposes-->
          </div>
        </form>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a></p>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
      </div>
    </div>
  </div>
</div>
